{% extends 'base.html' %}
{% block title %}MM~{{brand}}{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <a href="{{ brand.get_absolute_url }}"><img src="{{ brand.logo.url }}" class="img-responsive"></a>
            <p>{{ brand.details }}</p>
        </div>
        {% for item in items %}
        {% if item.brand == brand %}
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <a href="{{item.get_absolute_url}}">{{item}}</a>
        {% endif %}
        {% endfor %}

        </div>
    </div>
</div>

{% endblock %}
