{% extends 'base.html' %}

{% block content %}
<h1>Jewelry</h1>

{% for brand in all_brands %}
<div class="container">
    <div class="col-lg-12 col-md-6 col-sm-6 col-xs-6">
        <h1><a href="{{brand.get_absolute_url}}"><img src="{{ brand.logo.url }}" style="width:330px;height:200px; margin-top: 15px;"></a></h1>
        <p>{{brand.details}}</p>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        {% if item in all_items == brand %}
            {{item.name}}
        {% endif %}
    </div>
</div>
{% endfor %}

{% endblock %}
